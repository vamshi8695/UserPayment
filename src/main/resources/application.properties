# ----------------------------------------------
# Application Name
# ----------------------------------------------
spring.application.name=crm-app

# ----------------------------------------------
# SQL Server Database Configuration
# ----------------------------------------------

# JDBC URL for SQL Server
# - 'localhost' is your machine
# - '1433' is the default port
# - 'CRM_Test' is the database name
# - 'encrypt=true' enables encrypted connection (required by newer drivers)
# - 'trustServerCertificate=true' allows self-signed certs (useful for development)
spring.datasource.url=jdbc:sqlserver://localhost:1433;databaseName=CRM_Test;encrypt=true;trustServerCertificate=true

# SQL Server credentials
spring.datasource.username=VAMSHI
spring.datasource.password=VAMSHI

# SQL Server JDBC Driver
spring.datasource.driver-class-name=com.microsoft.sqlserver.jdbc.SQLServerDriver


# ----------------------------------------------
# JPA & Hibernate Configuration
# ----------------------------------------------

# Automatically update DB schema to match JPA entities
spring.jpa.hibernate.ddl-auto=update

# Show SQL statements in console
spring.jpa.show-sql=true

# Hibernate dialect for SQL Server
spring.jpa.database-platform=org.hibernate.dialect.SQLServerDialect

# ----------------------------------------------
# Server Configuration
# ----------------------------------------------

# Change default port to avoid conflicts (default is 8080)
server.port=8081

# Enable debug logging for more detailed output
debug=true
